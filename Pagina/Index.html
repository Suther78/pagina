  <html ng-app>
    <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/mainModule.js"></script>
    <script src="js/materialize.js"></script>
	


    </head>

    <body style="background:url(wallhaven-dgegxl.jpg); background-size:100% 100%;">
  <nav>
    <div class="nav-wrapper  blue-grey lighten-1">
      <a href="#!" class="brand-logo center">Awesome Page</a>
      <ul class="right hide-on-med-and-down">
        <li ><a href="#login-modal" class="modal-trigger">Login</a></li>
        <li ><a href="#modalsignup" class="modal-trigger">Sign up</a></li>
      </ul>
    </div>
  </nav>

  
  <div id="modalsignup" class="modal">
        <div class="modal-content">
	 <div class="container">
          <h5><center>Create An Account</center></h5>
      <div class="row">
        <div class="col s12 m6">
          <h5>Get a free account</h5>
          <p>Create your account</p>
        </div>
        <div class="col s12 m6">
          <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
            <form>
              <div class="input-field">
                <input type="text" id="first_name">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="last_name">
                <label for="last_name">Last Name</label>
              </div>
              <div class="input-field">
                <input type="email" id="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" id="password">
                <label for="password">Password</label>
              </div>
              <input type="submit" value="Signup" class="btn btn-large green btn-extend">
            </form>
          </div>
        </div>
      </div>
    </div> 
	   </div>
      </div>
	  
	 
	     <div id="login-modal" class="modal">
        <div class="modal-content">
          <h4>Account Login</h4>
          <p>Login to access your account dashboard</p>
          <form>
            <div class="input-field">
              <input type="email" id="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" id="password">
              <label for="password">Password</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close btn grey">
            <i class="fa fa-sync"></i> Reset Password</a>
          <a href="#!" class="modal-action modal-close btn purple">
            <i class="fa fa-lock"></i> Login</a>
        </div>
      </div>
	  
    </body>
  </html>
